<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
       <title>EstacionApp</title>
       <link href="../css/bootstrap.min.css" rel="stylesheet">
       <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
  	<div align="center">
  		<h1>SISTEMA DE PAGAMENTO PARA ESTACIONAMENTO</h1>
  	</div>
    <div class="panel col-lg-12">
    	<div id="tit-registre-se">
    		<h3>Registre-se</h3>
    	</div>
    	<div class="form-group">
    		<div class="col-lg-8">
	    		<label class="col-md-2 col-lg-2 control-label">Usuário: </label>
	    		<div class=" col-md-10 col-lg-10">
	    			<input type="text" class="form-control input-baixo" placeholder="Escolha um nome de usuário."></input>
	    		</div>
	    		<label class="col-md-2 col-lg-2">Nome: </label>
	    		<div class=" col-md-10 col-lg-10">
	    			<input type="text" class="form-control input-baixo" placeholder="Insira seu nome completo"></input>
	    		</div>
	    		<label class="col-md-2 col-lg-2">CPF: </label>
	    		<div class=" col-md-10 col-lg-10">
	    			<input type="text" class="form-control  input-baixo" placeholder="Insira o número de seu CPF"></input>
	    		</div>
	    		<label class="col-md-2 col-lg-2">Telefone: </label>
	    		<div class=" col-md-10 col-lg-10">
	    			<input type="text" class="form-control input-baixo" placeholder="Informe seu telefone"></input>
	    		</div>
	    		<label class="col-md-2 col-lg-2">CEP: </label>
	    		<div class=" col-md-10 col-lg-10">
	    			<input type="text" class="form-control input-baixo" placeholder="CEP de sua residência"></input>
	    		</div>
	    		<label class="col-md-2 col-lg-2">Endereço: </label>
	    		<div class=" col-md-10 col-lg-10">
	    			<input type="text" class="form-control input-baixo" placeholder="Endereço de sua residência"></input>
	    		</div>
	    		<label class="col-lg-2">Número: </label>
	    		<div class=" col-md-2 col-lg-2">
	    			<input type="text" class="form-control input-baixo col-lg-2"></input>
	    		</div>
	    		<label class="col-lg-3">Complemento: </label>
	    		<div class=" col-md-3 col-lg-5">
	    		<input type="text" class="form-control input-baixo col-lg-3"></input>
	    		</div>
	    		<label class="col-md-2 col-lg-2">Email: </label>
	    		<div class=" col-md-10 col-lg-10">
	    			<input type="text" class="form-control input-baixo" placeholder="Seu endereço de email"></input>
	    		</div>
	    		<label class="col-md-2 col-lg-2">Senha: </label>
	    		<div class=" col-md-10 col-lg-10">
	    			<input type="text" class="form-control input-baixo" placeholder="Senha"></input>
	    		</div>
	    		<label class="col-md-2 col-lg-2">Confirme sua senha: </label>
	    		<div class=" col-md-10 col-lg-10">
	    			<input type="text" class="form-control input-baixo" placeholder="Deve ser igual a sua senha"></input>
	    		</div>
	    	</div>
	    	<div class="panel panel-default col-lg-4">
	    		<div class="panel-heading">
	    			<h3 class="panel-title">Escolha seu Avatar</h3>
	    		</div>
	    		<div class="panel-body">
	    			<div>
		    			<img src="../images/boy-1.png" height="50px" width="50px"/>
		    			<img src="../images/boy.png" height="50px" width="50px"/>
		    			<img src="../images/girl-1.png" height="50px" width="50px"/>
		    			<img src="../images/girl.png" height="50px" width="50px"/>
	    			</div>
	    			<div>
		    			<img src="../images/man.png" height="50px" width="50px"/>
		    			<img src="../images/man-1.png" height="50px" width="50px"/>
		    			<img src="../images/man-2.png" height="50px" width="50px"/>
		    			<img src="../images/man-3.png" height="50px" width="50px"/>
	    			</div>
	    			<div>
	    				<img src="../images/man-4.png" height="50px" width="50px"/>
	    			</div>
	    		</div>
	    		
	    	</div>
    		<div align="center" class="col-lg-12">
	    		<button type="button" class="btn btn-success" aria-label="Login">
	    			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
	    		</button>
	    		<a href="login.html" type="button" class="btn btn-danger" aria-label="Cancelar">
	    			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	    		</a>
    		</div>
    	</div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
